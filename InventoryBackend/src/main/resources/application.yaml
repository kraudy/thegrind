spring:
  application:
    name: InventoryBackend'

  datasource:
    url: jdbc:postgresql://localhost:5432/inventorydb
    username: postgres
    password: pass
    driver-class-name: org.postgresql.Driver
    
  jpa:
    hibernate:
      ddl-auto: update   # Creates/updates tables automatically
    show-sql: true
    properties:
      hibernate:
        format_sql: true