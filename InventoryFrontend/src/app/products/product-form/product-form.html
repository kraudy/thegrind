<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
  <div class="bg-white shadow-2xl rounded-2xl p-8 md:p-12">
    <h2 class="text-3xl font-bold text-gray-900 mb-8 text-center">
      {{ isEdit ? 'Editar Producto' : 'Crear Nuevo Producto' }}
    </h2>

    <form (ngSubmit)="onSubmit()" class="space-y-8">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Nombre *</label>
          <input type="text"
                 [(ngModel)]="formProduct.name"
                 name="name"
                 required
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition shadow-sm">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Descripci√≥n</label>
          <input type="text"
                 [(ngModel)]="formProduct.description"
                 name="description"
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition shadow-sm">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Cantidad *</label>
          <input type="number"
                 [(ngModel)]="formProduct.quantity"
                 name="quantity"
                 min="0"
                 required
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition shadow-sm">
        </div>

      </div>

      <div class="flex justify-center space-x-6 pt-6">
        <button type="submit"
                class="px-8 py-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg shadow-lg transition transform hover:scale-105">
          {{ isEdit ? 'Actualizar' : 'Crear' }}
        </button>
        <button type="button"
                (click)="goBack()"
                class="px-8 py-4 bg-gray-500 hover:bg-gray-600 text-white font-semibold rounded-lg shadow-lg transition transform hover:scale-105">
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>
