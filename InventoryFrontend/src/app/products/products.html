<h1>Simple Inventory</h1>

<!-- List -->
<table border="1">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
      <th>Quantity</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{product.id}}</td>
      <td>{{product.name}}</td>
      <td>{{product.description}}</td>
      <td>{{product.quantity}}</td>
      <td>
        <button (click)="selectProduct(product)">Edit</button>
        <button (click)="deleteProduct(product.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Form -->
<h2>{{selectedProduct?.id ? 'Edit' : 'Add'}} Product</h2>
<form (ngSubmit)="saveProduct()">
  <input [(ngModel)]="selectedProduct.name" placeholder="Name" required><br>
  <input [(ngModel)]="selectedProduct.description" placeholder="Description"><br>
  <input type="number" [(ngModel)]="selectedProduct.quantity" placeholder="Quantity" required><br>
  <button type="submit">Save</button>
  <button type="button" *ngIf="selectedProduct?.id" (click)="selectedProduct = {}">Cancel</button>
</form>
