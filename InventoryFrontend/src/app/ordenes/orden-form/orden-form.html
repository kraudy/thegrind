<div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
  <div class="bg-white shadow-2xl rounded-2xl p-8 md:p-12">
    <h2 class="text-3xl font-bold text-gray-900 mb-8 text-center">
      {{ isEdit ? 'Editar Orden' : 'Crear Nueva Orden' }}
    </h2>

    <form (ngSubmit)="onSubmit()" class="space-y-10">
      <!-- Informaci칩n b치sica -->
      <div>
        <h3 class="text-xl font-semibold text-gray-800 mb-4">Informaci칩n B치sica</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">ID Cliente *</label>
            <input type="number" [(ngModel)]="formOrden.idCliente" name="idCliente" required min="1"
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition shadow-sm">
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Estado</label>
            <select [(ngModel)]="formOrden.estado" name="estado"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition shadow-sm">
              <option value="Pendiente">Pendiente</option>
              <option value="Recibida">Recibida</option>
              <option value="Preparada">Preparada</option>
              <option value="Despachada">Despachada</option>
              <option value="Cancelada">Cancelada</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Cantidades -->
      <div>
        <h3 class="text-xl font-semibold text-gray-800 mb-4">Cantidades</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Total Productos *</label>
            <input type="number" [(ngModel)]="formOrden.totalProductos" name="totalProductos" required min="1"
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition shadow-sm">
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Total Monto *</label>
            <input type="number" step="0.01" [(ngModel)]="formOrden.totalMonto" name="totalMonto" required min="0"
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition shadow-sm">
          </div>
        </div>
      </div>

      <!-- Fechas y horas -->
      <div>
        <h3 class="text-xl font-semibold text-gray-800 mb-4">Fechas y Horas</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Fecha y Hora de Entrega *</label>
            <input type="datetime-local" [(ngModel)]="formOrden.fechaEntrega" name="fechaEntrega" required
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition shadow-sm">
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Fecha y Hora Preparada</label>
            <input type="datetime-local" [(ngModel)]="formOrden.fechaPreparada" name="fechaPreparada"
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition shadow-sm">
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Fecha y Hora Despachada</label>
            <input type="datetime-local" [(ngModel)]="formOrden.fechaDespachada" name="fechaDespachada"
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition shadow-sm">
          </div>
        </div>
      </div>

      <!-- Responsables -->
      <div>
        <h3 class="text-xl font-semibold text-gray-800 mb-4">Responsables</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Recibida Por</label>
            <input type="text" [(ngModel)]="formOrden.recibidaPor" name="recibidaPor"
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition shadow-sm">
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Preparada Por</label>
            <input type="text" [(ngModel)]="formOrden.preparadaPor" name="preparadaPor"
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition shadow-sm">
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Despachada Por</label>
            <input type="text" [(ngModel)]="formOrden.despachadaPor" name="despachadaPor"
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition shadow-sm">
          </div>
        </div>
      </div>

      <div class="flex justify-center space-x-6 pt-8">
        <button type="submit"
                class="px-8 py-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg shadow-lg transition transform hover:scale-105">
          {{ isEdit ? 'Actualizar' : 'Crear' }}
        </button>
        <button type="button" (click)="goBack()"
                class="px-8 py-4 bg-gray-500 hover:bg-gray-600 text-white font-semibold rounded-lg shadow-lg transition transform hover:scale-105">
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>
