<div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
  <div class="bg-white shadow-2xl rounded-2xl p-8 md:p-12">
    <h2 class="text-3xl font-bold text-gray-900 mb-10 text-center">
      {{ isEdit ? 'Editar Orden' : 'Crear Nueva Orden' }}
    </h2>

    <!-- Mostrar fecha de creación si es edición -->
    <div *ngIf="isEdit && formOrden.fechaCreacion" class="mb-10 p-5 bg-gray-50 rounded-lg text-center">
      <p class="text-sm text-gray-600">
        <strong>Fecha de Creación:</strong> {{ formOrden.fechaCreacion | date:'dd/MM/yyyy HH:mm' }}
      </p>
    </div>

    <form (ngSubmit)="onSubmit()" class="space-y-12">
      <!-- Información básica -->
      <div class="bg-gray-50 rounded-xl p-6">
        <h3 class="text-xl font-semibold text-gray-800 mb-6">Información Básica</h3>
        <div class="space-y-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">ID Cliente *</label>
            <input type="number"
                   [(ngModel)]="formOrden.idCliente"
                   name="idCliente"
                   required
                   min="1"
                   placeholder="Ej: 101"
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition shadow-sm">
          </div>
        </div>
      </div>

      <!-- Fechas y horas -->
      <div class="bg-gray-50 rounded-xl p-6">
        <h3 class="text-xl font-semibold text-gray-800 mb-6">Fecha y Hora</h3>
        <div class="space-y-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Fecha y Hora de Entrega Propuesta *</label>
            <input type="datetime-local"
                   [(ngModel)]="formOrden.fechaEntrega"
                   name="fechaEntrega"
                   required
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition shadow-sm">
          </div>
        </div>
      </div>

      <!-- Responsables -->
      <div class="bg-gray-50 rounded-xl p-6">
        <h3 class="text-xl font-semibold text-gray-800 mb-6">Responsable</h3>
        <div class="space-y-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Recibida Por</label>
            <input type="text"
                   [(ngModel)]="formOrden.recibidaPor"
                   name="recibidaPor"
                   placeholder="Nombre del responsable"
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition shadow-sm">
          </div>
        </div>
      </div>

      <div class="flex justify-center space-x-6 pt-8">
        <button type="submit"
                class="px-10 py-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg shadow-lg transition transform hover:scale-105">
          {{ isEdit ? 'Actualizar' : 'Crear' }}
        </button>
        <button type="button"
                (click)="goBack()"
                class="px-10 py-4 bg-gray-500 hover:bg-gray-600 text-white font-semibold rounded-lg shadow-lg transition transform hover:scale-105">
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>
