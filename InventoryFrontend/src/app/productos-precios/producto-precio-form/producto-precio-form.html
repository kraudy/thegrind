<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
  <div class="bg-white shadow-2xl rounded-2xl p-8 md:p-12">
    <h2 class="text-3xl font-bold text-gray-900 mb-8 text-center">
      {{ isEdit ? 'Editar Precio del Producto' : 'Crear Nuevo Precio para Producto' }}
    </h2>

    <form (ngSubmit)="onSubmit()" class="space-y-8">
      <!-- Selección / Visualización de Producto -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Producto <span class="text-red-600">*</span>
        </label>

        <!-- Modo creación: búsqueda con autocomplete -->
        <div *ngIf="!isEdit; else editModeProducto">
          <div class="relative">
            <input type="text"
                   [(ngModel)]="searchTerm"
                   (ngModelChange)="onSearchChange($event)"
                   name="productoSearch"
                   placeholder="Buscar por ID, nombre o descripción..."
                   autocomplete="off"
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition shadow-sm">

            <!-- Dropdown de sugerencias -->
            <div *ngIf="filteredProductos.length > 0"
                 class="absolute left-0 right-0 top-full mt-1 bg-white border border-gray-300 rounded-lg shadow-xl max-h-64 overflow-y-auto z-20">
              <div *ngFor="let producto of filteredProductos"
                   (click)="selectProducto(producto)"
                   class="px-4 py-3 hover:bg-indigo-50 cursor-pointer border-b border-gray-100 last:border-b-0">
                <div class="font-medium text-gray-900">
                  {{ producto.nombre }} <span class="text-gray-500">(ID: {{ producto.id }})</span>
                </div>
                <div class="text-sm text-gray-600 truncate">{{ producto.descripcion }}</div>
              </div>
            </div>
          </div>

          <!-- Producto seleccionado (solo en creación) -->
          <div *ngIf="selectedProducto" class="mt-3 text-sm font-medium text-indigo-600">
            Seleccionado: {{ selectedProducto.nombre }} (ID: {{ selectedProducto.id }})
          </div>
        </div>

        <!-- Modo edición: producto fijo (readonly) -->
        <ng-template #editModeProducto>
          <input type="text"
                 [value]="selectedProducto ? (selectedProducto.nombre + ' (ID: ' + selectedProducto.id + ')') : 'Cargando...'"
                 disabled
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-100 cursor-not-allowed">
        </ng-template>

        <!-- Validación solo en modo creación -->
        <div *ngIf="!formProductoPrecio.productoId && !isEdit" class="mt-2 text-sm text-red-600">
          Debe seleccionar un producto.
        </div>
      </div>

      <!-- Campos restantes -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Precio <span class="text-red-600">*</span></label>
          <input type="number"
                 step="0.01"
                 min="0"
                 [(ngModel)]="formProductoPrecio.precio"
                 name="precio"
                 required
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition shadow-sm">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Descripción</label>
          <textarea [(ngModel)]="formProductoPrecio.descripcion"
                    name="descripcion"
                    rows="3"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition shadow-sm resize-none">
          </textarea>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Cantidad Requerida <span class="text-red-600">*</span></label>
          <input type="number"
                 min="0"
                 [(ngModel)]="formProductoPrecio.cantidadRequerida"
                 name="cantidadRequerida"
                 required
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition shadow-sm">
        </div>
      </div>

      <div class="flex justify-center space-x-6 pt-6">
        <button type="submit"
                [disabled]="!formProductoPrecio.productoId"
                class="px-8 py-4 bg-indigo-600 hover:bg-indigo-700 disabled:bg-gray-400 disabled:cursor-not-allowed text-white font-semibold rounded-lg shadow-lg transition transform hover:scale-105">
          {{ isEdit ? 'Actualizar' : 'Crear' }}
        </button>
        <button type="button"
                (click)="goBack()"
                class="px-8 py-4 bg-gray-500 hover:bg-gray-600 text-white font-semibold rounded-lg shadow-lg transition transform hover:scale-105">
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>
